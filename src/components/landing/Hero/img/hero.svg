<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" fill="none" class="hero-svg" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: auto; max-width: 1200px;">
  <defs>
    <style type="text/css">
      :root {
        overflow-x: hidden;
      }
      svg {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      @keyframes typing {
        0% { 
          clip-path: inset(0 100% 0 0);
          opacity: 0;
        }
        5% {
          opacity: 0.3;
        }
        100% { 
          clip-path: inset(0 0 0 0);
          opacity: 1;
        }
      }
      @keyframes scaleIn {
        0% {
          transform: scale(0.95);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .hero-svg {
        animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      .float {
        animation: float 4s ease-in-out infinite;
      }
      .type-text-1 {
        animation: typing 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation-fill-mode: both;
      }
      .type-text-2 {
        animation: typing 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 1s;
        animation-fill-mode: both;
      }
      .type-text-3 {
        animation: typing 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 1.8s;
        animation-fill-mode: both;
      }
      .type-text-4 {
        animation: typing 1s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 2.6s;
        animation-fill-mode: both;
      }
      .type-text-5 {
        animation: typing 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 3.4s;
        animation-fill-mode: both;
      }
      .type-text-6 {
        animation: typing 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 4.2s;
        animation-fill-mode: both;
      }
      .type-text-7 {
        animation: typing 1s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 5s;
        animation-fill-mode: both;
      }
      .type-text-8 {
        animation: typing 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 5.8s;
        animation-fill-mode: both;
      }
      .type-text-9 {
        animation: typing 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 6.2s;
        animation-fill-mode: both;
      }
      .type-text-10 {
        animation: typing 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        animation-delay: 6.7s;
        animation-fill-mode: both;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 0.5; }
      }
      .pulse {
        animation: pulse 3s ease-in-out infinite;
      }
      .hover-highlight {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-highlight:hover {
        fill: #2563EB;
        transform: scale(1.1);
      }
      
      .dot-hover {
        transition: fill 0.3s ease;
      }
      .dot-hover:hover {
        fill: #2563EB;
      }
      
      text {
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
    </style>
    
    <linearGradient id="headerGradient" x1="0" y1="0" x2="600" y2="0">
      <stop offset="0%" stop-color="#6B9AFF"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>

    <filter id="blur-filter">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>

  <rect x="150" y="100" width="600" height="400" rx="8" fill="white" fill-opacity="0.7" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="150" y="100" width="600" height="30" rx="8" fill="url(#headerGradient)"/>
  
  <circle cx="175" cy="115" r="6" fill="#FF5F57" class="dot-hover"/>
  <circle cx="195" cy="115" r="6" fill="#FEBC2E" class="dot-hover"/>
  <circle cx="215" cy="115" r="6" fill="#28C840" class="dot-hover"/>
  
  <rect x="240" y="105" width="100" height="20" rx="4" fill="#60A5FA" opacity="0.9"/>
  <text x="260" y="119" fill="white" font-size="12" font-family="monospace">main.tsx</text>
  
  <rect x="150" y="130" width="600" height="370" fill="white" fill-opacity="0.5"/>
  <rect x="150" y="130" width="40" height="370" fill="rgba(249, 250, 251, 0.5)"/>
  
  <text x="165" y="150" fill="#6B7280" font-size="12" font-family="monospace">1</text>
  <text x="165" y="170" fill="#6B7280" font-size="12" font-family="monospace">2</text>
  <text x="165" y="190" fill="#6B7280" font-size="12" font-family="monospace">3</text>
  <text x="165" y="210" fill="#6B7280" font-size="12" font-family="monospace">4</text>
  <text x="165" y="230" fill="#6B7280" font-size="12" font-family="monospace">5</text>
  <text x="165" y="250" fill="#6B7280" font-size="12" font-family="monospace">6</text>
  <text x="165" y="270" fill="#6B7280" font-size="12" font-family="monospace">7</text>
  <text x="165" y="290" fill="#6B7280" font-size="12" font-family="monospace">8</text>
  <text x="165" y="310" fill="#6B7280" font-size="12" font-family="monospace">9</text>
  <text x="165" y="330" fill="#6B7280" font-size="12" font-family="monospace">10</text>
  
  <text x="200" y="150" fill="#374151" font-size="12" font-family="monospace" class="type-text-1" stroke="#374151" stroke-width="0.5">import React from 'react';</text>
  <text x="200" y="170" fill="#059669" font-size="12" font-family="monospace" class="type-text-2" stroke="#059669" stroke-width="0.5">// Define component</text>
  <text x="200" y="190" fill="#2563EB" font-size="12" font-family="monospace" class="type-text-3" stroke="#2563EB" stroke-width="0.5">const App = () => {</text>
  <text x="220" y="210" fill="#7C3AED" font-size="12" font-family="monospace" class="type-text-4" stroke="#7C3AED" stroke-width="0.5">  return (</text>
  <text x="240" y="230" fill="#059669" font-size="12" font-family="monospace" class="type-text-5" stroke="#059669" stroke-width="0.5">    &lt;div className="app"&gt;</text>
  <text x="260" y="250" fill="#DC2626" font-size="12" font-family="monospace" class="type-text-6" stroke="#DC2626" stroke-width="0.5">      &lt;h1&gt;Hello World&lt;/h1&gt;</text>
  <text x="240" y="270" fill="#059669" font-size="12" font-family="monospace" class="type-text-7" stroke="#059669" stroke-width="0.5">    &lt;/div&gt;</text>
  <text x="220" y="290" fill="#7C3AED" font-size="12" font-family="monospace" class="type-text-8" stroke="#7C3AED" stroke-width="0.5">  );</text>
  <text x="200" y="310" fill="#2563EB" font-size="12" font-family="monospace" class="type-text-9" stroke="#2563EB" stroke-width="0.5">};</text>
  <text x="200" y="330" fill="#374151" font-size="12" font-family="monospace" class="type-text-10" stroke="#374151" stroke-width="0.5">export default App;</text>
  
  <rect x="720" y="130" width="20" height="370" rx="4" fill="rgba(243, 244, 246, 0.3)"/>
  <rect x="720" y="130" width="20" height="50" rx="4" fill="rgba(96, 165, 250, 0.3)"/>
  
  <rect x="150" y="500" width="600" height="24" rx="4" fill="rgba(243, 244, 246, 0.3)"/>
  <text x="160" y="516" fill="#4B5563" font-size="12" font-family="monospace">Ln 6, Col 12</text>
  <text x="260" y="516" fill="#4B5563" font-size="12" font-family="monospace">UTF-8</text>
  <text x="360" y="516" fill="#4B5563" font-size="12" font-family="monospace">TypeScript</text>
  
  <circle class="float" cx="650" cy="150" r="30" fill="rgba(239, 246, 255, 0.3)"/>
  <circle class="float" cx="200" cy="450" r="20" fill="rgba(239, 246, 255, 0.3)"/>
  <circle class="float pulse" cx="180" cy="450" r="3" fill="rgba(96, 165, 250, 0.3)"/>
  <circle class="float pulse" cx="650" cy="250" r="4" fill="rgba(52, 211, 153, 0.3)"/>
  <circle class="float pulse" cx="600" cy="150" r="3" fill="rgba(167, 139, 250, 0.3)"/>
</svg>